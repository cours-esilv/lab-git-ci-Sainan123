name: CI Build and Test Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots package
      
    - name: Checkout code
      uses: actions/checkout@v2

          # Publie les r√©sultats de test
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: target/test2.3/testresults.xml

    - name: Run a script
      run: |
        echo "Trriger: Defines the conditions under which the actions described in this pipeline will be carried out."
